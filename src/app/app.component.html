<h1>Main side</h1>
<div *ngIf="!showSide1 && !showSide2">
  <span>
    Show map by clicking on the buttons below
  </span>
</div>
  
<button (click)="showMapSide1()">Show side 1</button>
<button (click)="showMapSide2()">Show side 2</button>
<button (click)="hideAll()">Hide all</button>

<div *ngIf="showSide1">
  <app-side1></app-side1>
</div>
<div *ngIf="showSide2">
  <app-side2></app-side2>
</div>
